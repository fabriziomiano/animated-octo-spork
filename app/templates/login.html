<!-- app/templates/login.html -->
{% extends "base.html" %} {% block title %}Login - CrediMate{% endblock %} {%
block content %}
<div class="card bg-secondary text-light">
  <div class="card-body">
    <h3 class="text-center mb-4">Login</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input
          type="email"
          id="login-email"
          class="form-control bg-dark text-light border-light"
          required
        />
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input
          type="password"
          id="login-password"
          class="form-control bg-dark text-light border-light"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-success w-100"
        data-original-text="Login"
      >
        <span
          class="spinner-border spinner-border-sm text-light d-none"
          role="status"
        ></span>
        <span class="btn-text">Login</span>
      </button>
    </form>

    <!-- 2FA Form -->
    <form id="2fa-form" class="mt-4 d-none">
      <div class="mb-3">
        <label for="2fa-code" class="form-label">2FA Code</label>
        <input
          type="text"
          id="2fa-code"
          class="form-control bg-dark text-light border-light"
          maxlength="6"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-warning w-100"
        data-original-text="Verify 2FA"
      >
        <span class="spinner-border spinner-border-sm text-dark d-none"></span>
        <span class="btn-text">Verify 2FA</span>
      </button>
    </form>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="/static/js/login.js"></script>
{% endblock %}
