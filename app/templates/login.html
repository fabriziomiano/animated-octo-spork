<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€“ MyApp</title>
    <!-- Darkly theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/darkly/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyApp</a>
      </div>
    </nav>

    <div class="container py-5" style="max-width: 400px">
      <!-- ADD THIS: where showAlert injects messages -->
      <div id="alert-container"></div>

      <div class="card bg-secondary text-light">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>

          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input
                type="email"
                id="login-email"
                class="form-control bg-dark text-light border-light"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                id="login-password"
                class="form-control bg-dark text-light border-light"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-success w-100"
              data-original-text="Login"
            >
              <span
                class="spinner-border spinner-border-sm text-light d-none"
              ></span>
              <span class="btn-text">Login</span>
            </button>
          </form>

          <form id="2fa-form" class="mt-4 d-none">
            <div class="mb-3">
              <label for="2fa-code" class="form-label">2FA Code</label>
              <input
                type="text"
                id="2fa-code"
                class="form-control bg-dark text-light border-light"
                maxlength="6"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-warning w-100"
              data-original-text="Verify 2FA"
            >
              <span
                class="spinner-border spinner-border-sm text-dark d-none"
              ></span>
              <span class="btn-text">Verify 2FA</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/js/login.js"></script>
  </body>
</html>
