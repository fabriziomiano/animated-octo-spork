<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome – MyApp</title>
    <!-- Darkly theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/darkly/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyApp</a>
        <div class="d-flex">
          {% if user_name %}
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              id="userMenu"
              data-bs-toggle="dropdown"
            >
              {{ user_name }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </div>
          {% else %}
          <a href="/login" class="btn btn-outline-light me-2">Login</a>
          <a href="/signup" class="btn btn-light">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-5" style="max-width: 600px">
      {% if user_name %}
      <!-- Logged‐in greeting + Invite button -->
      <div class="text-center">
        <h1 class="mb-4">Hello, {{ user_name }}!</h1>
        <a href="/invite" class="btn btn-primary btn-lg"> Invite Users </a>
      </div>
      {% else %}
      <!-- Centered greeting for guests -->
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: calc(100vh - 56px)"
      >
        <h1>Hello, Guest!</h1>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
