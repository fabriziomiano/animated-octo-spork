{% extends "base.html" %} {% block title %}Invite a User - CrediMate{% endblock
%} {% block content %}
<div class="card">
  <div class="card-header">Invite a User</div>
  <div class="card-body">
    <form id="invite-form" class="input-group mb-3">
      <input
        type="email"
        name="email"
        id="invite-email"
        placeholder="e-mail address"
        required
        class="form-control"
      />
      <button
        type="submit"
        class="btn btn-primary"
        data-original-text="Send Invite"
      >
        <span
          class="spinner-border spinner-border-sm text-light d-none"
          role="status"
        ></span>
        <span class="btn-text">Send Invite</span>
      </button>
    </form>
    <div id="invite-message" class="mt-3"></div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script type="module" src="/static/js/invite.js"></script>
{% endblock %}
